# valkyrie
log4j.logger.com.valkyrie=TRACE, console

# krati core
log4j.logger.krati.core=WARN, console

# krati store
log4j.logger.krati.store=WARN, console

######
## console output
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSZ} %p %C.%M %m%n


